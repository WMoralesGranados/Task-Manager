<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Estilo MacOS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Administrador de Tareas</h2>
  
        <!-- Formulario -->
        <form id="task-form" class="space-y-6">
          <!-- Campo de nombre -->
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
            <input type="text" id="title" name="title" required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring focus:ring-blue-300 focus:border-blue-500 placeholder-gray-400 text-gray-800" placeholder="Nombre de la tarea">
          </div>
  
          <!-- Campo de descripción -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea id="description" name="description" rows="4" required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring focus:ring-blue-300 focus:border-blue-500 placeholder-gray-400 text-gray-800" placeholder="Descripción de la tarea..."></textarea>
          </div>
  
          <!-- Botón de enviar -->
          <div>
            <button type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300">
              Añadir Tarea
            </button>
          </div>
        </form>
  
        <!-- Lista de tareas -->
        <div id="task-list" class="mt-8">
          <h3 class="text-xl font-semibold text-gray-700">Tareas</h3>
          <ul id="tasks" class="space-y-4 mt-4">
            <!-- Aquí se renderizarán las tareas dinámicamente -->
            <li class="flex justify-between items-center bg-white p-4 rounded-lg shadow-sm">
              <div>
                <h4 class="text-lg font-semibold text-gray-800">Tarea 1</h4>
                <p class="text-gray-600">Descripción de la tarea 1</p>
              </div>
              <div class="flex space-x-4">
                <button class="text-blue-500 hover:text-blue-700">Editar</button>
                <button class="text-red-500 hover:text-red-700">Eliminar</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
